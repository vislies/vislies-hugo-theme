<!DOCTYPE html>
<html>

<head>
{{- partial "head.html" . -}}
</head>

<body>
  <div id="body-wrapper">
    <div id="sidebar-wrapper">
      {{- partial "sidebar.html" . -}}
    </div>
    <div id="page-content-wrapper">
      {{- partial "header.html" . -}}

      {{- partial "footer.html" . -}}
    </div>
  </div>
</body>

</html>
